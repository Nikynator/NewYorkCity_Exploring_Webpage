<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/kontakt.css">
    <title>Kontaktformular</title>
</head>

<body>
    <header>
        <h1>Kontaktformular</h1>
    </header>

    <form action="https://formlog.offline.ch/log" method="POST">

   <fieldset>

   <legend>Allgemeines</legend>

   <p>Was ist der Grund für Ihre Kontaktaufnahme?<span class="required"> *</span></p>
   
   <input type="radio" name="kontaktaufnahme" value="Allgemeine Anfrage" id="anfrage" required>
   <label for="anfrage">Allgemeine Anfrage</label> <br>

   <input type="radio" name="kontaktaufnahme" value="Interesse an einer Reise" id="interesse"> 
   <label for="interesse">Interesse an einer Reise</label> <br>

   <input type="radio" name="kontaktaufnahme" value="Probleme mit der Webseite" id="probleme"> 
   <label for="probleme">Probleme mit der Webseite</label> <br>

   <input type="radio" name="kontaktaufnahme" value="Sonstige Anliegen" id="anliegen"> 
   <label for="anliegen">Sonstige Anliegen</label> <br>

   <div class="reisemöglichkeiten">
    <p>Welche Verkehrsmittel würden Sie für Ihre Reise in betracht ziehen?<span class="required"> *</span> </p>

    <input type="checkbox" name="verkehrsmittel" value="Flugzeug" id="flugzeug" required> 
    <label for="flugzeug">Flugzeug</label> <br>

    <input type="checkbox" name="verkehrsmittel" value="Zug" id="zug">
    <label for="zug">Zug</label> <br>

    <input type="checkbox" name="verkehrsmittel" value="Auto" id="auto">
    <label for="auto">Auto</label> <br>

    <input type="checkbox" name="verkehrsmittel" value="Fahrrad" id="fahrrad">
    <label for="fahrrad">Fahrrad</label>
   </div>
   <br>

   </fieldset>

   <fieldset>
    <legend>Persönliche Angaben</legend>

    <label for="name" id="name">Vor- & Nachname <span class="required">*</span></label> <br>
    <input type="text" name="Name" id="name" required> <br>

    <label for="email">E-Mail<span class="required"> *</span></label> <br>
    <input type="email" name="Email" id="email" required> <br>

    </fieldset>
    <fieldset>
        <legend>Sonstiges</legend>

    <label for="bemerkung">Bemerkung<span class="required"> *</span></label> <br>
    <textarea name="Bemerkung" id="bemerkung" required></textarea>
    </fieldset>

    <input class="button" type="submit" value="Abschicken">
</form>
    
</body>
</html>
